<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first to do app</title>
</head>
<body>
    <h1>Upcomming Schedule</h1>
    <table border="1">
        <thead>
            
            <tr>
                {% for key, value in data.items() %}
                <th>{{ key }}</th>
                {% endfor %}
            </tr>
           
        </thead>
        <tbody>
            
            <tr>
                {% for key, value in data.items() %}
                
                <td>
                    <h4>To Do:</h4>

                    {% for rvalue in  value %}
                           
                            {{ rvalue}} <br>
                    
                    {% endfor %}
                    <br>
                </td>
                {% endfor %}
            </tr>

            <tr>
                {% for key, value in outgoing.items() %}
                
                <td>
                    <h4>Outgoing:</h4>
                    {{value}} <br>


                    <br>
                </td>
                {% endfor %}
            </tr>        
                      
        </tbody>
    </table>
</body>
</html>
